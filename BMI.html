<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bmi-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .bmi-container h1 {
            margin-bottom: 20px;
        }
        .bmi-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .bmi-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 30px 40px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 30px;
        }
        .bmi-container button:hover {
            background-color: #ff0000;
        }
        .bmi-container p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="bmi-container">
        <h1>BMI 計算器</h1>
        <P>身高</P>
        <input type="number" id="height" placeholder="輸入身高 (公分)" />
        <p>體重</P>
        <input type="number" id="weight" placeholder="輸入體重 (公斤)" />
        <button onclick="calculateBMI()">計算 BMI</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            // 取得使用者輸入
            const height = parseFloat(document.getElementById('height').value) / 100; // 換算成公尺
            const weight = parseFloat(document.getElementById('weight').value);

            if (!height || !weight || height <= 0 || weight <= 0) {
                document.getElementById('result').textContent = "請輸入有效的身高和體重！";
                return;
            }

            // 計算 BMI
            const bmi = (weight / (height * height)).toFixed(2);

            // 判斷 BMI 結果
            let category = "";
            if (bmi < 18.5) {
                category = "過輕";
            } else if (bmi >= 18.5 && bmi < 24) {
                category = "正常";
            } else if (bmi >= 24 && bmi < 27) {
                category = "稍重";
            } else if (bmi >= 27 && bmi < 30) {
                category = "輕度肥胖";
            } else if (bmi >= 30 && bmi < 35) {
                category = "中度肥胖";
            } else {
                category = "重度肥胖";
            }

            // 顯示結果
            document.getElementById('result').textContent = `你的 BMI 是 ${bmi}，屬於 ${category}。`;
        }
    </script>
</body>
</html>
